<div class="row header_banner"  >
    <div class="col-sm-1 col-md-1 col-lg-1">
        <br />
    </div>
    <div class="col-sm-10 col-md-10 col-lg-10">
        <h2>Edit Existing Investment Details</h2>
        <br />
        <br />
        <form (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">AMC Name:</label>
            <div class="col-sm-6">
            <input class="form-control" disabled />
          </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Mutual Fund Name:</label>
            <div class="col-sm-6">
              <input class="form-control" [(ngModel)]="mf.name" name="mfName" disabled /> 
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Investment Amount:</label>
            <div class="col-sm-6">
              <input class="form-control" type="number" [(ngModel)]="mf.amount" name="mfAmount"/>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Investment Date:</label>
            <div class="col-sm-6">
              <input class="form-control" type="date" [(ngModel)]="mf.date" name="mfDate"/>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1">
      <br />
  </div>
</div>
