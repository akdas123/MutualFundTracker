<br />
<br />
<div class="row header_banner"  >
    <div class="col-sm-1 col-md-1 col-lg-1">
        <br />
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6">
        <h2>Dashboard</h2>
        <br />
        <br />
        <div class="form-group">
            <table class="table table-hover">
                <thead class="black white-text">
                    <th>Index</th>
                    <th>Mutual fund Name</th>
                    <th>Invested Amount</th>
                    <th>Current Market Value</th>
                </thead>
                <tbody>
                    <tr *ngFor="let mf of mflist">
                        <td>
                            {{mf.index}}
                        </td>
                        <td>
                            <a href='/chart/{{mf.id}}'>{{mf.name}}</a>
                        </td>
                        <td>
                           &#8377; {{mf.amount}}
                        </td>
                        <td *ngIf=mf.isProfit style="color: green;">
                            &#8377; {{mf.marketVal}}
                         </td>
                         <td *ngIf=!mf.isProfit style="color: red;">
                            &#8377; {{mf.marketVal}}
                         </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <app-cumulativechart></app-cumulativechart>
    </div>
</div>
