<div class="row header_banner"  >
    <div class="col-sm-1 col-md-1 col-lg-1">
        <br />
    </div>
    <div class="col-sm-7 col-md-7 col-lg-7">
        <h2>Dashboard</h2>
        <br />
        <br />
        <div class="form-group">
            <table class="table table-hover">
                <thead class="black white-text tbl-header">
                    <th>Index</th>
		    <th> </th>
                    <th>Mutual fund Name</th>
                    <th>Investments</th>
                    <th>Market Value</th>
                    <th>Day's Gain</th>
                    <th>Overall Gain</th>
                </thead>
                <tbody>
                    <tr *ngFor="let mf of mflist">
                        <td>
                            {{mf.index}}
                        </td>
                        <td> + </td>
                        <td>
                            <a href='/chart/{{mf.id}}'>{{mf.name}}</a>
                        </td>
                        <td>
                           &#8377; {{mf.amount}}
                        </td>
                        <td *ngIf=mf.isTotalProfit style="color: green;">
                            &#8377; {{mf.marketVal}}
                         </td>
                         <td *ngIf=!mf.isTotalProfit style="color: red;">
                            &#8377; {{mf.marketVal}}
                         </td>
                        <td *ngIf=mf.isProfit style="color: green;">
                             {{mf.dayGain}}
                         </td>
                         <td *ngIf=!mf.isProfit style="color: red;">
                             {{mf.dayGain}}
                         </td>
                        <td *ngIf=mf.isTotalProfit style="color: green;">
                             {{mf.totalGain}}
                         </td>
                         <td *ngIf=!mf.isTotalProfit style="color: red;">
                             {{mf.totalGain}}
                         </td>
                    </tr>
		    <tr>
<!--			<table class="table table-hover">
                		<thead class="black white-text">
                    			<th>Index</th>
                   			<th>Mutual fund Name</th>
                   			<th>Investments</th>
                    			<th>Market Value</th>
                		</thead>
               			<tbody>
               		 	</tbody>
			</table>-->
		    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <app-cumulativechart></app-cumulativechart>
    </div>
</div>
