<div class="row header_banner"  >
    <div class="col-sm-1 col-md-1 col-lg-1">
        <br />
    </div>
    <div class="col-sm-10 col-md-10 col-lg-10">
        <h2>Add New Investment Details</h2>
        <br />
        <br />
        <form (ngSubmit)="onSubmit()">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">AMC Name:</label>
            <div class="col-sm-6">
            <input class="form-control" list="amcList" (change)="onChange($event)" />
            <datalist id="amcList" >
              <option *ngFor="let amcName of amcNameList">{{amcName}}</option>
            </datalist>
          </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Mutual Fund Name:</label>
            <div class="col-sm-6">
              <input class="form-control" list="mfList" (change)="onChangeMf($event)" />
              <datalist id="mfList">
                <option *ngFor="let mfName of mfNameList">{{mfName}}</option>
              </datalist>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Investment Amount:</label>
            <div class="col-sm-6">
              <input class="form-control" type="number" name='amount' [(ngModel)]='amount'  />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Investment Date:</label>
            <div class="col-sm-6">
              <input class="form-control" type="date" name='amount' [(ngModel)]='date'  />
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1">
      <br />
  </div>
</div>
